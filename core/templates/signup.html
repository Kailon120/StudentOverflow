{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up-card">
            <button class="close-button" onclick="window.location.href='{% url 'landing' %}'">&times;</button>
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.username.label_tag }} <!-- Etiqueta para el campo de username -->
                {{ form.username }} <!-- Campo para el username -->
                {{ form.email.label_tag }} <!-- Etiqueta para el campo de email -->
                {{ form.email }} <!-- Campo para el email -->
                {{ form.password1.label_tag }} <!-- Etiqueta para el campo de password -->
                {{ form.password1 }} <!-- Campo para el password -->
                {{ form.password2.label_tag }} <!-- Etiqueta para el campo de confirm password -->
                {{ form.password2 }} <!-- Campo para el confirm password -->
                <input type="hidden" name="auth_method" value="password_based_authentication" /> <!-- Oculto pero activado -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
