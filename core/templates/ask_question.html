{% extends 'base.html' %}

{% block content %}
    <div class="ask-question">
        <h1>Ask a New Question</h1>

        <!-- Formulario para subir una nueva pregunta -->
        <form method="post" action="{% url 'ask_question_submit' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of your question" required>
            </div>
            <div class="form-group">
                <label for="body">Question Body:</label>
                <textarea id="body" name="body" rows="6" placeholder="Describe your question in detail..." required></textarea>
            </div>
            <button type="submit">Submit Question</button>
        </form>
    </div>
{% endblock %}
